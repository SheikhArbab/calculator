<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Tailwindcss and Js</title>

    <link rel="shortcut icon" href="./assets/imgs/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="w-[100vw]  flex content-center justify-center h-[100vh] overflow-hidden bg-gradient-to-tr to-gray-500  from-black font-mono">

    <div class="stie-wrapper flex content-center justify-center">



        <div class="calculator  h-fit absolute top-[50%] translate-y-[-50%]  border border-gray-400 rounded-xl p-5 shadow-calShadow w-fit ">

            <input id="display" type="text" placeholder="0" class="text-right w-full p-6  font-semibold focus:outline-none bg-transparent shadow-slate-400 drop-shadow-lg rounded-xl mb-3 cursor-pointer text-color-primary" readonly>

            <div>

                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">AC</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">DEL</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">%</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">/</button>

            </div>
            <div>

                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">7</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">8</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">9</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">*</button>

            </div>
            <div>

                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">4</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">5</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">6</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">-</button>

            </div>
            <div>

                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">1</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">2</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">3</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">+</button>

            </div>
            <div>

                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">00</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200">0</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-green-500">.</button>
                <button class="w-[40px] h-[40px] tab:w-[60px] tab:h-[60px] rounded-[50%] shadow-btnShadow  tab:font-semibold cursor-pointer m-1 text-gray-200 bg-orange-600">=</button>

            </div>


        </div><!--calculator-->




    </div><!--site-wrapper-->



    <script src="./assets/js/app.js"></script>
</body>

</html>
