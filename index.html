<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Tailwindcss and Js</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="w-[100vw] h-[100vh] overflow-hidden bg-gradient-to-tr to-gray-500  from-black font-mono">

    <div class="stie-wrapper w-full h-full relative">



        <div class="calculator absolute left-[50%] top-[50%] translate-x-[-50%] translate-y-[-50%] border border-gray-400 rounded-xl p-5 shadow-calShadow mobile:w-full tab:w-fit">

            <input id="display" type="text" placeholder="0" class="text-right w-full p-6  font-semibold focus:outline-none bg-transparent shadow-slate-400 drop-shadow-lg rounded-xl mb-3 cursor-pointer text-color-primary">

            <div>

                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow  font-semibold cursor-pointer m-1 text-green-500">AC</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">DEL</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">%</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">/</button>

            </div>
            <div>

                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">7</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">8</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">9</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">*</button>

            </div>
            <div>

                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">4</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">5</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">6</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">-</button>

            </div>
            <div>

                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">1</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">2</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">3</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">+</button>

            </div>
            <div>

                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">00</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1">0</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-green-500 font-semibold cursor-pointer  m-1">.</button>
                <button class="w-[60px] h-[60px] rounded-[50%] shadow-btnShadow text-gray-200 font-semibold cursor-pointer  m-1 bg-orange-600">=</button>

            </div>


        </div><!--calculator-->




    </div><!--site-wrapper-->



    <script src="./assets/js/app.js"></script>
</body>

</html>
